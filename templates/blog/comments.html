<div id="comments-section" class="mt-5">
  <h4 class="fw-bold text-dark">Join the Conversation</h4>

  <!-- Comment Input Box -->
  <div class="d-flex align-items-start mt-3">
    <!-- Optional Avatar -->
    <!-- <img src="https://via.placeholder.com/40" class="rounded-circle me-3" alt="User Avatar" /> -->
    
    <div class="flex-grow-1">
      <div class="bg-light rounded p-3 shadow-sm">
        <textarea id="new-comment" class="form-control border-0" rows="2" placeholder="Write a thoughtful comment..."></textarea>
        <div class="d-flex justify-content-end mt-2">
          <button class="btn btn-sm btn-outline-secondary me-2" id="cancel-comment">Cancel</button>
          <button class="btn btn-sm btn-primary" id="post-comment">Publish</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Comments List -->
  <div id="comments-list" class="mt-4 d-flex flex-column gap-3">
    <!-- Comments will be injected here as boxed cards -->
  </div>
</div>
