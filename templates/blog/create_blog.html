<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Blog Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
    }

    .form-container {
      max-width: 700px;
      margin: 3rem auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .btn-primary {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Create Blog Post</h2>
      <form id="blog-form">
        <div class="mb-3">
          <label for="author" class="form-label">Author:</label>
          <input type="text" class="form-control" id="author" readonly>
        </div>

        <div class="mb-3">
          <label for="title" class="form-label">Title:</label>
          <input type="text" class="form-control" id="title" required>
        </div>

        <div class="mb-3">
          <label for="content" class="form-label">Content:</label>
          <textarea class="form-control" id="content" rows="8" required></textarea>
        </div>

        <div class="mb-4">
          <label for="status" class="form-label">Status:</label>
          <select class="form-select" id="status">
            <option value="published">Published</option>
            <option value="draft">Draft</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Create Post</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const username = localStorage.getItem("username") || "LoggedInUser";
      document.getElementById("author").value = username;
    });
  </script>
  <script type="module" src="/static/js/create_blog.js"></script>
</body>
</html>
