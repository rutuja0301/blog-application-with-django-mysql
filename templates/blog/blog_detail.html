<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <title>Blog Detail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- âœ… Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 2.5rem auto;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      position: relative;
    }

    .back-arrow {
      display: inline-block;
      font-size: 1.5rem;
      color: #4b5563;
      text-decoration: none;
      margin-bottom: 1.5rem;
      transition: all 0.2s ease;
    }

    .back-arrow:hover {
      color: #374151;
      transform: translateX(-4px);
    }

    h2#post-title {
      font-size: 2rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 0.5rem;
    }

    p {
      color: #4b5563;
      font-size: 1rem;
    }

    #post-content {
      margin-top: 1.5rem;
      line-height: 1.8;
      font-size: 1.05rem;
      color: #374151;
    }

    .comments-section {
      margin-top: 3rem;
    }

    @media (max-width: 576px) {
      .container {
        padding: 1.5rem 1rem;
      }

      h2#post-title {
        font-size: 1.5rem;
      }

      .back-arrow {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/home/" class="back-arrow"><i class="bi bi-arrow-left-circle"></i> Back</a>

    <h2 id="post-title" class="fw-bold"></h2>
    <p><strong>By:</strong> <span id="post-author"></span></p>

    <div id="post-content"></div>

    <div class="comments-section">
      {% include "blog/comments.html" %}
    </div>
  </div>

  <!-- JS -->
  <script type="module" src="{% static 'js/blog_detail.js' %}"></script>
  <script type="module" src="{% static 'js/comments.js' %}"></script>
</body>
</html>
