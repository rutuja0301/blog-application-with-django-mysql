<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thoughts. Stories. You.</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
    }

    .page-wrapper {
      padding: 2rem 2rem 4rem;
    }

    .header-bar {
      max-width: 1440px;
      margin: 0 auto 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding-bottom: 1rem;
      border-bottom: 1px solid #ddd;
    }

    .header-title {
      font-size: 2rem;
      font-weight: 600;
      background: linear-gradient(to right, #6366f1, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .input-group {
      max-width: 600px;
      margin: 1rem auto 2rem;
    }

    #post-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
      max-width: 1440px;
      margin: 0 auto;
    }

    .post {
      background-color: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      padding: 1.2rem;
    }

    .post:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
    }

    .post h3 {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: #111827;
    }

    .post p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 0.4rem;
    }

    .actions {
      margin-top: 0.8rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
    }

    .actions button {
      font-size: 0.85rem;
      padding: 0.4rem 0.75rem;
      border-radius: 6px;
      background-color: #f1f1f1;
      color: #333;
      border: 1px solid #ccc;
    }

    .btn-soft {
      background-color: #f5f5f5;
      border: 1px solid #e0e0e0;
    }

    @media (max-width: 576px) {
      .header-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .create-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="header-bar">
      <div class="header-title">Thoughts. Stories. You.</div>
      <button id="create-blog" class="btn btn-outline-primary create-btn">
        <i class="bi bi-plus-circle me-1"></i> Create Blog
      </button>
    </div>

    <!-- Search -->
    <div class="input-group mx-auto mb-4">
      <input type="text" id="search-input" class="form-control" placeholder="Search blog posts by title or content...">
      <button class="btn btn-outline-secondary" id="search-btn">
        <i class="bi bi-search"></i>
      </button>
    </div>

    <!-- Blog Post Template -->
    <template id="post-template">
      <div class="post">
        <h3 class="post-title"></h3>
        <p><strong>By:</strong> <span class="post-author"></span></p>
        <p class="post-snippet"></p>
        <div class="actions">
          <button class="btn btn-sm read-more-btn">Read More</button>
          <button class="btn btn-sm edit-btn">Edit</button>
          <button class="btn btn-sm delete-btn">Delete</button>
          <button class="btn btn-sm btn-soft like-btn">‚ù§Ô∏è Like <span class="like-count">(0)</span></button>
          <button class="btn btn-sm btn-soft share-btn">üîó Share</button>
        </div>
      </div>
    </template>

    <div id="post-list"></div>
  </div>

  <script type="module" src="/static/js/home.js"></script>
</body>
</html>
