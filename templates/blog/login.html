<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" /> <!-- ðŸ‘ˆ for eye icons -->

  <style>
    body {
      background-color: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .input-group-text {
      cursor: pointer;
    }

    #message {
      margin-top: 1rem;
      text-align: center;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="card">
    <h3 class="text-center mb-4">Login</h3>
    <form id="login-form">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" id="password" class="form-control" required />
          <span class="input-group-text" id="toggle-password">
            <i class="bi bi-eye-slash" id="eye-icon"></i>
          </span>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
      <p id="message"></p>
    </form>
  </div>

  <script>
    const togglePassword = document.getElementById("toggle-password");
    const passwordInput = document.getElementById("password");
    const eyeIcon = document.getElementById("eye-icon");

    togglePassword.addEventListener("click", () => {
      const isPassword = passwordInput.type === "password";
      passwordInput.type = isPassword ? "text" : "password";
      eyeIcon.classList.toggle("bi-eye");
      eyeIcon.classList.toggle("bi-eye-slash");
    });

    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const data = {
        username: document.getElementById("username").value,
        password: passwordInput.value,
      };

      const response = await fetch('/api/token/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      const msg = document.getElementById("message");

      if (response.ok) {
        msg.style.color = 'green';
        msg.innerText = "Login successful!";
        localStorage.setItem('access', result.access);
        localStorage.setItem('refresh', result.refresh);
        localStorage.setItem('username', data.username);
        window.location.href = '/home/';
      } else {
        msg.style.color = 'red';
        msg.innerText = result.detail || "Invalid credentials.";
      }
    });
  </script>
</body>
</html>
